<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Converting Python into Pseudocode</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        </head>
    <body>
        <div class="container-left">

            <!-- <br><br>
            <input type="textbox" id="truekah" name="truekah" autofocus=""></input> -->
            <br><br><br>
            
            <textarea id="inputtext" name="inputtext" rows="6" cols="30" spellcheck="false" placeholder="Input Python Code ..." autofocus=""></textarea>
            <br><br>
            
            <button onClick="Convert(document.getElementsByName('inputtext')[0].value, document.getElementsByName('outputtext')[0].value)">Convert</button>
            <button onclick="Reset()">Clear Text</button>
            <br><br>
            
            
            <textarea id="outputtext" name="outputtext" rows="6" cols="30" spellcheck="false" placeholder="Pseudocode Output ..." autofocus=""></textarea>
            <br>
            
        </div>

        <div class="container-right">
            <img class="example" src="./src/example.png">
            <br><br>
            <span class="description">
                Ini hanya prototype website <br>

                    Github Repository

                To do list :
                <li>Memperindah tampilan website</li>


            </span>
        </div>

    </body>
